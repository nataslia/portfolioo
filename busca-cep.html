<h1>Busca CEP</h1>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <!-- Aqui vai o CEP -->
        <div class="input-field col s6">
          <input onmouseout="consultarCepAjax()" placeholder="Ex: 000000" id="cep" type="text" class="validate">
          <label class="active" for="cep">CEP</label>
        </div>
        <!-- Aqui vai a Cidade  -->
        <div class="input-field col s6">
          <input placeholder="Ex: Recife" id="localidade" type="text" class="validate">
          <label class="active" for="localidade">Cidade</label>
        </div>
        <!-- Aqui vai a Rua  -->
        <div class="input-field col s6">
          <input placeholder="Ex: São José" id="bairro" type="text" class="validate">
          <label class="active" for="bairro">Bairro</label>
        </div>
        <!-- Aqui vai o Bairro -->
        <div class="input-field col s6">
          <input placeholder="PE" id="uf" type="text" class="validate">
          <label class="active" for="uf">Estado</label>
        </div>
        <!-- Aqui vai o Estado -->
        <div class="input-field col s6">
          <input placeholder="Ex: Rua Alameda" id="logradouro" type="text" class="validate">
          <label class="active" for="logradouro">Rua</label>
        </div>
        <!-- Aqui vai o DDD -->
        <div class="input-field col s6">
          <input placeholder="Ex: 081" id="ddd" type="text" class="validate">
          <label class="active" for="ddd">DDD</label>
        </div>
      </div>
    </form>
    </div>
